    <div class="pagcursos">
        <h2><strong>Descripción del perfil profesional</strong></h2><br><br>
        <p class="estilo_h2 ma">
            El/la Modelador/a 3D con orientación a Impresión 3D estará capacitado para:<br>
           </p> <br><br>

           <form id="inscripcion-form">

            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <!-- Los cursos se cargarán dinámicamente desde Google Sheets -->
            </select><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
    
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
    
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="16" max="99" required>
            <span class="error" id="edad-error">Por favor, ingresa una edad válida entre 16 y 99 años.</span>
    
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
    
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
    
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
    
            <label for="cuil">CUIL:</label>
            <input type="text" id="cuil" name="cuil" required>
    
            <label for="estudios">Últimos estudios finalizados:</label>
            <input type="text" id="estudios" name="estudios" required>
    
            <label for="alumno">¿Fuiste o sos alumno del CFL?:</label>
            <select id="alumno" name="alumno" required>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
    
            <label for="conocimientos">¿Tienes conocimientos acerca del curso al que te inscribes?:</label>
            <select id="conocimientos" name="conocimientos" required>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
    
            <label for="trabaja">¿Trabajas?:</label>
            <select id="trabaja" name="trabaja" required>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
    
            <label for="plan-social">¿Posees plan social?:</label>
            <select id="plan-social" name="plan-social" required>
                <option value="sí">Sí</option>
                <option value="no">No</option>
            </select>
    
            <label for="conociste">¿Cómo nos conociste?:</label>
            <input type="text" id="conociste" name="conociste" required>
    
    
            <input type="submit" value="Inscribirse">
        </form>
