    <script>
    // Cargar la librería de visualización y especificar la función de dibujo del gráfico
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(dibujarGraficos);

    function dibujarGraficos() {
       // Grafico 0
      // Datos para el gráfico de barras
      var data = google.visualization.arrayToDataTable([
        ['Año', 'Estudiantes'],
        ['2014', 83],
        ['2015', 58],
        ['2016', 275],
        ['2017', 80],
        ['2018', 161],
        ['2019', 116],
        ['2020', 127],
        ['2021', 134],
        ['2022', 420],
        ['2023', 1850]
      ]);

      // Opciones para el gráfico
      var options = {
        title: 'Estudiantes',
        legend: { position: 'none' },
        chartArea: { width: '60%' },
        hAxis: {
          title: 'Año',
          textStyle: {
            fontSize: 14
          },
          minValue: 0
        },
        vAxis: {
          title: 'Estudiantes',
          textStyle: {
            fontSize: 14
          }
        },
        titleTextStyle: {
          fontSize: 18, // Tamaño de fuente para el título del gráfico
          bold: true // Opcional: para hacer el título en negrita
        },
        animation: {
          duration: 7000, // Duración de la animación en milisegundos
          easing: 'in', // Tipo de animación ('in', 'out', 'linear')
        }
      };

        // Grafico 1
       // Datos para el gráfico de barras
      var data1 = google.visualization.arrayToDataTable([
          ['Año', 'Subsidios'],
          ['2014', 0],
          ['2015', 0],
          ['2016', 40000],
          ['2017', 0],
          ['2018', 231596],
          ['2019', 235124],
          ['2020', 235908],
          ['2021', 353862],
          ['2022', 3066738],
          ['2023', 17298000]
        ]);

        var options1 = {
          title: 'Subsidios',
          legend: { position: 'none' },
          chartArea: { width: '60%' },
          hAxis: {
            title: 'Año',
            textStyle: {
              fontSize: 14
            },
            minValue: 0
          },
          vAxis: {
            title: 'Subsidios',
            minValue: 0,
            maxValue: 20000000,
            ticks: [0, 2000000, 4000000, 6000000, 8000000, 10000000, 12000000, 14000000, 16000000, 18000000, 20000000],
            format: '0',
            textStyle: {
              fontSize: 14
            }
          },
          titleTextStyle: {
            fontSize: 18,
            bold: true
          },
          animation: {
            duration: 7000,
            easing: 'in',
          },
        };

        // Grafico 2
       // Datos para el gráfico de barras
      var data2 = google.visualization.arrayToDataTable([
        ['Año', 'Inserción Laboral'],
        ['2014', 0],
        ['2015', 4],
        ['2016', 0],
        ['2017', 7],
        ['2018', 2],
        ['2019', 2],
        ['2020', 19],
        ['2021', 9],
        ['2022', 16],
        ['2023', 94]
      ]);

      // Opciones para el gráfico
      var options2 = {
        title: 'Inserción Laboral',
        legend: { position: 'none' },
        chartArea: { width: '60%' },
        hAxis: {
          title: 'Año',
          textStyle: {
            fontSize: 14
          },
          minValue: 0
        },
        vAxis: {
          title: 'Inserción Laboral',
          textStyle: {
            fontSize: 14
          }
        },
        titleTextStyle: {
          fontSize: 18, // Tamaño de fuente para el título del gráfico
          bold: true // Opcional: para hacer el título en negrita
        },
        animation: {
          duration: 7000, // Duración de la animación en milisegundos
          easing: 'in', // Tipo de animación ('in', 'out', 'linear')
        }
      };

      // Crear el gráfico de barras y mostrarlo en el elemento 'chart_div'
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div1'));
      chart.draw(data1, options1);

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div2'));
      chart.draw(data2, options2);

    }
